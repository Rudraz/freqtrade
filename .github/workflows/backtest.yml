name: Backtest MeanReversionMomentum

on:
  workflow_dispatch:
  push:
    paths:
      - "user_data/strategies/**"
      - "user_data/config.json"
      - ".github/workflows/backtest.yml"

jobs:
  backtest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Freqtrade Docker Image
        run: docker pull freqtradeorg/freqtrade:stable

      - name: Download Data
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/user_data:/freqtrade/user_data" \
            freqtradeorg/freqtrade:stable \
            download-data \
              --exchange kucoin \
              --timeframe 5m \
              --days 60

      - name: Run Backtest
        run: |
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/user_data:/freqtrade/user_data" \
            freqtradeorg/freqtrade:stable \
            backtesting \
              --config user_data/config.json \
              --strategy MeanReversionMomentum \
              --timeframe 5m \
              --timeframe 5m \
              --export trades \
              --export-filename user_data/backtest_results/MeanReversionMomentum.json


      - name: Upload backtest results
        uses: actions/upload-artifact@v4
        with:
          name: backtest-meanreversion
          path: user_data/backtest_results/**
